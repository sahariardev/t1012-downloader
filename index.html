<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jquery.dataTables.min.css" rel="stylesheet">
    <title>T1012 File Downloader</title>
    
  </head>
  <body>
    
    <div id="connection-section">

      <div class="add-new-connection-btn-container">
        <td><button class="btn btn-primary add-new-connection-btn" data-bs-toggle="modal" data-bs-target="#connection-modal">Add New</button></td>
      </div>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Host</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="connection-table-body">
            
          </tbody>
        </table>
      </div>
    </div>

    <div id="file-explorer-section">
      
      <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div>

      <div class="data-table-container">
        <table id="table" class="display nowrap" style="width:100%">

        </table>
      </div>
       <div class="action-btn-container">
        <button class="btn btn-primary" id="refresh-btn">Reresh</button>
        <button class="btn btn-primary" id="connection-list">Connection List</button>
       </div> 
    </div>

    <div>
      <div class="modal fade" id="connection-modal" tabindex="-1" aria-labelledby="connection-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Connection</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="connection-id">
              <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" id="connection-name">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Host Name</span>
                <input type="text" class="form-control" id="host-name">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Host Port</span>
                <input type="number" class="form-control" id="host-port">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">User Name</span>
                <input type="text" class="form-control" id="user-name">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="password">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Key Path</span>
                <input type="text" class="form-control" id="key-path">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Jump Host</span>
                <input type="text" class="form-control" id="jump-host">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Jump Port</span>
                <input type="number" class="form-control" id="jump-port">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Jump Host Username</span>
                <input type="number" class="form-control" id="jump-host-username">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Jump Host Password</span>
                <input type="password" class="form-control" id="jump-host-password">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Jump Host Key Path</span>
                <input type="text" class="form-control" id="jump-host-key-path">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Home Path</span>
                <input type="text" class="form-control" id="home-path">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="modal-close-btn" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>  

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/dependency.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./renderer.js"></script>
  
  </body>
</html>
